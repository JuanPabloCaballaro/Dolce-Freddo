<!-- Proyecto/Inventario/templates/login.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Iniciar Sesión</title>
</head>
<body>
    <h2>Iniciar Sesión</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Entrar</button>
    </form>
    <a href="{% url 'registro' %}">¿No tienes cuenta? Regístrate</a>
</body>
</html>
